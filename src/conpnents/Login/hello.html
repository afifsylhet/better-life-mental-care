<div>
    <br />
    <div className="width border border-success p-2">
        <div>
            {(check === false) ? (< p className="fs-4"> Sign in with Email</p>) : (<p className="fs-4">Create account
                    with Email</p>)}

                <div>
                    {(check === true)}?<div className="mb-3">
                        <label for="exampleInputEmail1" className="form-label">Your full name</label>
                        <input type="text" className="form-control" onBlur={getNameValue} id="exampleInputEmail1"
                            aria-describedby="emailHelp" />
                        <div id="emailHelp" className"form-text">We'll never share your details with anyone else.</div>
                    </div> : <span></span>
                    }

                    <div className="mb-3">
                        <label for="exampleInputEmail1" className="form-label">Email address</label>
                        <input type="email" className="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" onBlur={getEmailValue} />
                        <div id="emailHelp" className"form-text">We'll never share your email with anyone else.</div>
                    </div>


                    <div className="mb-3">
                        <label for="exampleInputPassword1" className="form-label">Password</label>
                        <input type="password" className="form-control" id="exampleInputPassword1"
                            onBlur={getPasswordValue} />
                    </div>
                    <div className="mb-3 form-check">
                        <input onChange={checkbox} type="checkbox" className="form-check-input" id="exampleCheck1" />
                        <label className"form-check-label" for="exampleCheck1">Please check out this for create
                            account</label>
                    </div>
                    {
                    (check === true) ? <button onClick={loginByEmail} className="btn btn-success me-4">Create
                        Account</button> : <button onClick={signInbyPassword} className="btn btn-success">Sign
                        In</button>
                    }
                </div>

        </div>
        <br />
        <hr />


        <button className="btn w-100 btn-outline-success fs-3 my-3" onClick={googleSignIn}> <span><i className"fab
                    fa-google"></i></span> Sign-in with Google</button>
    </div>
</div>
